<!DOCTYPE html>
<html>
<body>


<h1>DOM Examples</h1>
<p>
<input id="name" type="text"> YES!

 let text = "";

 function highp(){

} function highshow(){
  
  

  document.getElementById("dem").innerHTML = high;

}
